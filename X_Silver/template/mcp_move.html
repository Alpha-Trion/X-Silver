<!-- INCLUDE overall_header.html -->

<form id="confirm" action="{S_CONFIRM_ACTION}" method="post">
{$SKIN_CAT_HEADER_OPEN}
{MESSAGE_TITLE}
{$SKIN_CAT_HEADER_CLOSE}
	
<div class="sub-left"><div class="sub-right">
	<div class="panel">
		<div class="content">
			<h2>{MESSAGE_TITLE}</h2><!-- IF ADDITIONAL_MSG --> {ADDITIONAL_MSG}<!-- ENDIF -->
		</div>
	</div>	
</div></div>	

<div class="v-left"><div class="v-right">
	<div class="panel">
		<div class="content">
			<fieldset>
				<dl class="fields2">
					<dt><label>{L_SELECT_DESTINATION_FORUM}:</label></dt>
					<dd><select name="to_forum_id">{S_FORUM_SELECT}</select></dd>
					<!-- IF S_CAN_LEAVE_SHADOW --><dd><label for="move_leave_shadow"><input type="checkbox" name="move_leave_shadow" id="move_leave_shadow" checked="checked" />{L_LEAVE_SHADOW}</label></dd><!-- ENDIF -->
				</dl>
				<dl class="fields2">
					<dt>&nbsp;</dt>
					<dd><strong>{MESSAGE_TEXT}</strong></dd>
				</dl>
			</fieldset>
			<fieldset class="submit-buttons">
				{S_HIDDEN_FIELDS}<input type="submit" name="confirm" value="{YES_VALUE}" class="button1" />&nbsp; 
				<input type="submit" name="cancel" value="{L_NO}" class="button2" />
				{S_FORM_TOKEN}
			</fieldset>
		</div>
	</div>
</div></div>

</form>

{$SKIN_CAT_FOOTER_OPEN}
{$SKIN_CAT_FOOTER_CLOSE}
<!-- INCLUDE overall_footer.html -->
